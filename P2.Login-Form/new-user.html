<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Here</title>
    <link rel="stylesheet" href="style01.css" />
  </head>

  <body>
    <div id="loginBox">
      <div class="loginAvatar">
        <h1>L</h1>
      </div>
      <form id="loginForm">
        <label for="firstname" class="lable-title">First name* </label>
        <input
          class="myInput"
          type="name"
          class="inputBox"
          name="firstname"
          placeholder="Enter your First name"
        />
        <label for="firstname" class="lable-title">Last name</label>
        <input
          class="myInput"
          type="name"
          class="inputBox"
          name="lastname"
          placeholder="Enter your Last name"
        />
        <label for="username" class="lable-title">Enter a username* </label>
        <input
          class="myInput"
          type="username"
          class="inputBox"
          name="name"
          placeholder="Enter a username"
        />
        <label for="email" class="lable-title">Mail* </label>
        <input
          class="myInput"
          type="email"
          class="inputBox"
          name="email"
          placeholder="Enter your email id "
        />
        <label for="Password" class="lable-title">Password* </label>
        <input
          class="myInput"
          type="password"
          class="inputBox"
          name="email"
          placeholder="Enter your password "
        />
        <label for="Password" class="lable-title">Confirm Password* </label>
        <input
          class="myInput"
          type="password"
          class="inputBox"
          name="password"
          placeholder="Enter your password again"
        />
        <button class="myButton">Register</button>
      </form>
      <hr />
      <div class="container" style="text-align: center">
        <center><b>OR</b></center>
        <hr />
        <a href="Login With GooGle.html">Login With Google account</a>
      </div>
    </div>
  </body>
</html>
