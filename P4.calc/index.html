<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calc BY WhySoOpKratos</title>
    <link rel="stylesheet" href="style00.css" />
  </head>
  <body>
    <div id="loginBox">
      <table border="100">
        <tr>
          <td colspan="30"><input type="text" id="result" /></td>

          <td colspan="10">
            <input type="button" value="c" onclick="clr()" />
          </td>
        </tr>
        <tr>
          <td colspan="10">
            <input type="button" value="1" onclick="dis('1')" />
          </td>
          <td colspan="10">
            <input type="button" value="2" onclick="dis('2')" />
          </td>
          <td colspan="10">
            <input type="button" value="3" onclick="dis('3')" />
          </td>
          <td colspan="10">
            <input type="button" value="/" onclick="dis('/')" />
          </td>
        </tr>
        <tr>
          <td colspan="10">
            <input type="button" value="4" onclick="dis('4')" />
          </td>
          <td colspan="10">
            <input type="button" value="5" onclick="dis('5')" />
          </td>
          <td colspan="10">
            <input type="button" value="6" onclick="dis('6')" />
          </td>
          <td colspan="10">
            <input type="button" value="-" onclick="dis('-')" />
          </td>
        </tr>
        <tr>
          <td colspan="10">
            <input type="button" value="8" onclick="dis('8')" />
          </td>

          <td colspan="10">
            <input type="button" value="7" onclick="dis('7')" />
          </td>

          <td colspan="10">
            <input type="button" value="9" onclick="dis('9')" />
          </td>
          <td colspan="10">
            <input type="button" value="+" onclick="dis('+')" />
          </td>
        </tr>
        <tr>
          <td colspan="10">
            <input type="button" value="." onclick="dis('.')" />
          </td>
          <td colspan="10">
            <input type="button" value="0" onclick="dis('0')" />
          </td>

          <td colspan="10">
            <input type="button" value="=" onclick="solve()" />
          </td>
          <td colspan="10">
            <input type="button" value="*" onclick="dis('*')" />
          </td>
        </tr>
      </table>
    </div>
    <script>
      function dis(x) {
        document.getElementById("result").value += x;
      }

      function solve() {
        let x = document.getElementById("result").value;
        let y = eval(x);
        document.getElementById("result").value = y;
      }

      function clr() {
        document.getElementById("result").value = "";
      }
    </script>
  </body>
</html>
